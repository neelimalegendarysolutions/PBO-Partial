<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
<span class="slds-icon_container slds-icon-standard-account" title="Daily users hours table">
<svg class="slds-icon slds-icon_small" aria-hidden="true">
<use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
</svg>
<span class="slds-assistive-text">account</span>
</span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                            <span>Daily User Time Log</span>
                        </a>
                    </h2>
                </div>
                <div style="display: flex; justify-content: flex-end;">
                    <span style="padding:2px;">
                        <lightning-combobox
                                label="Current Period"
                                value={selectedValue}
                                options={options}
                                onchange={handleSelectionChange}
                                class="custom-dropdown"
                        ></lightning-combobox>
                    </span>
                    <span style="padding:2px;">
                        <lightning-combobox
                                label="Current Week"
                                value={selectedCurrentWeek}
                                options={weekOptions}
                                onchange={handleSelectionWeekChange}
                                class="custom-dropdown"
                        ></lightning-combobox>
                     </span>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">

            <details open>
                <summary class="container">Monday</summary>
                <lightning-datatable
                        key-field="User"
                        data={dayQueryResultMonday}
                        columns={columns}
                        hide-checkbox-column="true"
                        sorted-by={sortBy}
                        sorted-direction={sortDirection}
                        onsort={doSortingMonday}
                ></lightning-datatable>
            </details>
            <br>

            <details open>
                <summary class="container">Tuesday</summary>
                <lightning-datatable
                        key-field="User"
                        data={dayQueryResultTuesday}
                        columns={columns}
                        hide-checkbox-column="true"
                        sorted-by={sortBy}
                        sorted-direction={sortDirection}
                        onsort={doSortingTuesday}
                ></lightning-datatable>
            </details>
            <br>

            <details open>
                <summary class="container">Wednesday</summary>
                <lightning-datatable
                        key-field="User"
                        data={dayQueryResultWednesday}
                        columns={columns}
                        hide-checkbox-column="true"
                        sorted-by={sortBy}
                        sorted-direction={sortDirection}
                        onsort={doSortingWednesday}
                ></lightning-datatable>
            </details>
            <br>

            <details open>
                <summary class="container">Thursday</summary>
                <lightning-datatable
                        key-field="User"
                        data={dayQueryResultThursday}
                        columns={columns}
                        hide-checkbox-column="true"
                        sorted-by={sortBy}
                        sorted-direction={sortDirection}
                        onsort={doSortingThursday}
                ></lightning-datatable>
            </details>
            <br>

            <details open>
                <summary class="container">Friday</summary>
                <lightning-datatable
                        key-field="User"
                        data={dayQueryResultFriday}
                        columns={columns}
                        hide-checkbox-column="true"
                        sorted-by={sortBy}
                        sorted-direction={sortDirection}
                        onsort={doSortingFriday}
                ></lightning-datatable>
            </details>
            <br>

            <details open>
                <summary class="container">Saturday</summary>
                <lightning-datatable
                        key-field="User"
                        data={dayQueryResultSaturday}
                        columns={weekendcolumns}
                        hide-checkbox-column="true"
                        sorted-by={sortBy}
                        sorted-direction={sortDirection}
                        onsort={doSortingSaturday}
                ></lightning-datatable>
            </details>
            <br>

            <details open>
                <summary class="container">Sunday</summary>
                <lightning-datatable
                        key-field="User"
                        data={dayQueryResultSunday}
                        columns={weekendcolumns}
                        hide-checkbox-column="true"
                        sorted-by={sortBy}
                        sorted-direction={sortDirection}
                        onsort={doSortingSunday}
                ></lightning-datatable>
            </details>
            <br>

            <details open>
                <summary class="container">Total Hours for Pay Period</summary>
                <lightning-datatable
                        key-field="User"
                        data={dayQueryResultPayPeriod}
                        columns={columns}
                        hide-checkbox-column="true"
                        sorted-by={sortBy}
                        sorted-direction={sortDirection}
                        onsort={doSortingPayPeriod}
                ></lightning-datatable>
            </details>
            <br>

        </div>
        <footer class="slds-card__footer">
            <a class="slds-card__footer-action"
               href="https://jpettopackagingorg-dev-ed.develop.lightning.force.com/lightning/o/Jpetto__Timesheet__c/list?filterName=00BDo000004MyQiMAK">
                View All
                <span class="slds-assistive-text">Accounts</span>
            </a>
        </footer>
    </article>

</template>
